<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Traefik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #333;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://doc.traefik.io/traefik/assets/img/traefik.logo.png" alt="Traefik Logo">
        <h1>Welcome to Traefik</h1>
        <p>Your Traefik reverse proxy is running successfully.</p>
        <p>For configuration and usage, visit the <a href="https://doc.traefik.io/traefik/">Traefik Documentation</a>.</p>
    </div>
</body>
</html>
